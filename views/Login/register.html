<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../public/css/Login/register.css"
    />
  </head>
  <body>
    <header>
      <img src="../../public/images/Login/Header_01.png" width="100%" />
    </header>
    <main>
      <fieldset>
        <legend>Sign up</legend>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <label for="city">City</label>
          <input type="city" id="city" name="city" required />
          <label for="province">Province</label>
          <input type="province" id="province" name="province" required />
          <button type="submit">Sign in</button>
        </form>
      </fieldset>
      <p class="create-account">
        <a href="../../views/Login/login.html"
          >Already have an Account? Sign in</a
        >
      </p>
    </main>
    <footer>
      <img src="../../public/images/Login/Footer_Image_01.png" width="100%" />
    </footer>
  </body>
</html>
