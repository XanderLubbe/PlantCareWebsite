<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="../public/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../public/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../public/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="../public/images/favicon/site.webmanifest">
        <title>Plant care</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="../public/css/dashboard/dashboard.css">
    </head>
    <body>
        <main class="dashboard">
            <aside class="sidebar flex-c">
                <img 
                    class="logo" 
                    alt="Plant care logo" 
                    src="../public/images/logo/Plant_Care.png"
                >                
                <hr>
                <nav>
                    <ul>
                        <li> <img class="icon" alt="dashboard-icon" src="../public/images/icons/dashboard-icon.png" >
                            <a href="/"> Dashboard</a>
                        </li>
                        <li> <img class="icon" alt="dashboard-icon" src="../public/images/icons/myplant-icon.png" >
                            <a href="/plant/list">Plants</a>
                        </li>
                        <li> <img class="icon" alt="dashboard-icon" src="../public/images/icons/about-icon.png" >
                            <a href="/plant/details">About</a>
                        </li>                                                
                    </ul>                    
                </nav>
                <hr>
                <span class="log-out">
                    <img 
                        class="icon" 
                        alt="logout-icon" 
                        src="../public/images/icons/logout-icon.png" 
                    >
                    <a class="log-out" href=""> Logout </a>
                </span>
            </aside>
            <section class="content">
                <section class="topbar flex-wrap flex-sb">
                    <form class="search flex">
                        <input type="text" id="search" name="search" placeholder=" Search ">
                    </form>  
                    <p class="user flex">User Name 
                        <img alt="user" class="user" src="../public/images/icons/user-icon(1).png"> 
                    </p>                       
                </section>   
            </section>
        </main>
    </body>
</html>
